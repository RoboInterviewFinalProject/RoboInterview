<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <title id="headTitle">Home</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<section class="hero">
    <div class="hero-inner">
        <h1>Your job search ends here!</h1>
        <form class="form form-inline form-hero mx-auto" th:action="@{/search}" method="post">
            <input class="form-control mr-sm-2" type="search" name="search" placeholder="Search for Jobs..." aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>
</section>
<div class="container col-md-8">
    <div th:if="${links}==null">
        <h1>No links to display</h1>
    </div>
    <div th:each="link : ${links}">
        <div th:with="job=${link.job}, interview=${link.interview}" class="card card-list mb-3 animated fadeInUp">
            <div class="card-horizontal">
                <div class="card-header col-md-3">
                    <strong>[[${job.title}]]</strong>
                </div>
                <div class="col-md-4">
                    <div class="card-body">
                        <p class="card-text" th:text="${link.resume.name}"></p>
                        <p class="card-text"><small th:text="${link.dateApplied}" class="text-muted"></small></p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card-body">
                        <p class="card-text">Status: [[${link.status}]]</p>
                        <p class="card-text" th:if="${link.status.equals('Accepted')}">Schedule Interview!</p>
                        <p class="card-text"
                           th:if="${link.status.equals('Interview Scheduled') or link.status.equals('Take Interview')}">
                            Date: [[${interview.dateScheduled}]], Time: [[${interview.timeWindowStart}]]
                        </p>
                        <p class="card-text" th:if="${link.status.equals('Take Interview')}">Take Interview!</p>
                    </div>
                </div>
                <div class="col-md-2 img-square-wrapper img-download">
                    <a data-toggle="collapse" th:href="'#collapse_'+${link.id}" role="button" aria-expanded="false"
                       aria-controls="collapseExample">
                        <span style="font-size:1.25em; color: #cb52bf;"><i class="fas fa-cog"></i></span>
                    </a>
                    <div class="collapse" th:id="'collapse_'+${link.id}">
                        <div class="card card-body card-menu card-body-collapse">
                            <a th:if="${link.status.equals('Accepted')}" class="nav-link" role="button"
                               th:href="@{/scheduleinterview/{id}(id=${link.id})}">Schedule Interview</a>
                            <a th:if="${link.status.equals('Take Interview')}" class="nav-link" role="button"
                               th:href="@{/takeinterview/{id}(id=${interview.id})}">Take Interview</a>
                            <a th:if="${link.status.equals('Did Not Schedule') or link.status.equals('Missed Interview')}"
                               class="nav-link" role="button" th:href="@{/appeal/{id}(id=${link.id})}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="base :: footer"></footer>
<div th:replace="base :: jslinks"></div>
</body>
<!--<th:block th:replace="base :: jslinks"></th:block>-->
</html>
