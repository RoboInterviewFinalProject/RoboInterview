<!DOCTYPE html>
<html lang="en" xmlns:th ="http://www.thymeleaf.org">
<head th:replace="base :: headstuff"></head>
<body>
<nav th:replace="base :: navbar"></nav>
<div class="container">
    <div class="jumbotron col-md-6 mx-auto" style="margin-top: 20px; padding-top: 2rem">
        <div class="mx-auto">
            <h1 class="display-4">Add a Resume</h1>
        </div>

        <form class="form-signin mx-auto" action="#"
              th:action="@{/processresume}" th:object="${resume}"
              method="post" enctype="multipart/form-data">

            <!-- id -->
            <input type="hidden" th:field="*{id}" />

            <!-- name -->
            <div class="form-label-group">
                <input type="text" required autofocus
                       class="form-control"
                       id="name" name="name"
                       th:field="*{name}"
                       placeholder="Resume Name" />
                <label for="name">Resume Name</label>
            </div>

            <!-- input FILE -->
            <div class="form-label-group">
                <input type="file" required
                       id="file" name="file"
                       class="form-control-file">
                <label for="file">Upload Resume as text (.txt) file, only</label>
            </div>

            <!-- submit -->
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>

        </form>
    </div>
</div>
<footer th:replace="base :: footer"></footer>
</body>
<th:block th:replace="base :: jslinks"></th:block>
</html>
