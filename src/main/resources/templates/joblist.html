<!DOCTYPE html>
<html lang="en" xmlns:th= "http://www.thymeleaf.org">
<head th:replace="base :: headstuff">
    <title id="headTitle">Jobs</title>
</head>
<body>
<nav th:replace="base :: navbar"></nav>
<br/>
<div class="container col-md-8">
    <h1>Jobs</h1>
    <div th:if="${jobs}==null">
        <h1>No Jobs to display</h1>
    </div>

    <!-- START :: each job box :: horizontal card -->
    <div th:each="job : ${jobs}"
         class="card card-list mb-3 animated fadeInUp">
        <div class="card-horizontal">

            <div class="card-header col-md-5 d-flex flex-column justify-content-around">
                <h4>[[${job.title}]]</h4>
                <h6>Posted <span th:text="${#temporals.format(job.postedDate, 'MMM d, yyyy')}"></span>
                </h6>
            </div>

            <div class="card-body col-md-7 d-flex flex-column justify-content-around text-left">

                    <p class="card-text" th:text="${job.description}"></p>
<!--                    <div th:if="${user.links.size()==0}">-->
<!--                        <a class="card-text" th:href="@{/applytojob/{id}(id=${job.id})}">Apply</a>-->
<!--                    </div>-->
<!--                    <div th:if="${user.links.size()>0}">-->
<!--                        <a th:each="link : ${user.getLinks()}" th:unless="${link.job} == ${job}" class="card-text" th:href="@{/applytojob/{id}(id=${job.id})}">Apply</a>-->
<!--                        <p th:each="link : ${user.getLinks()}" th:if="${link.job} == ${job}">Applied!</p>-->
<!--                    </div>-->
                    <a class="card-text" th:href="@{/applytojob/{id}(id=${job.id})}">Apply</a>
            </div>
        </div>
    </div>
</div>
<footer th:replace="base :: footer"></footer>
<div th:replace="base :: jslinks"></div>
</body>
</html>
